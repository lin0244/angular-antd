<!DOCTYPE html>
<html>
<head>
	<title>hello,world</title>

	<script type="text/javascript" src="../../component/button/button.js"></script>
	<link rel="stylesheet" href="../../dist/css/antd.css">
	<script type="text/javascript">
		var app = angular.module('myapp',['button']);
